startup:
  mode: Benchmark # Run, Benchmark

connection:
  jdbcUrl: jdbc:postgresql://192.168.22.140:5432/postgresHighLoad
  user: postgres
  password: admin

hibernate:
  hbm2DdlAuto: Validate # Validate, CreateDrop
  showSql: false

benchmark:
  verboseMode: SILENT # SILENT, NORMAL, EXTRA
  forkWarmups: 1
  forkValue: 1
  warmupIterations: 10
  measurementIterations: 10
  testItemKinds:
    - StoredProcedureJson
    - StoredProcedureBulk
    - HibernateMinBefore
    - HibernateMinOnException
    - HibernateMaxBefore
    - HibernateMaxOnException
  connectionPoolTypes:
    - Hikari
    - C3p0
  entityTypes:
    - Simple
    - Multi
  resolveStrategies:
    - Cache
    - Database
  identityStrategies:
    - Identity
    - SequenceOne
    - SequenceBatch
  packageSizes:
    - 10
    - 100
    - 1000
    - 2000
  packagesSizesExists:
    - 0
    - 1
    - 10

entities:
  exchangeDealsPersonsSize: 5
  exchangeDealsStatusesSize: 5